name: CI
on: push
jobs:
 build:
  runs-on: Ubuntu-latest
  steps:
    - name: "📥 Check-out"
      uses: actions/checkout@v1
    - name: "🏗 Setup Elm"
      uses: justgook/setup-elm@v1
    - name: "📤 Upload code coverage"
      uses: codecov/codecov-action@v1
      with:
          token: ${{ secrets.CODECOV_TOKEN }}
