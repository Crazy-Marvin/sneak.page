- name: Setup Elm
  # You may pin to the exact commit or the version.
  # uses: justgook/setup-elm@c6b69ece0327233e01d25e0a9e2426422ca76423
  uses: justgook/setup-elm@1.2.0
  with:
    # Version of Elm to use. E.g. 0.19.1
    elm-version: # optional, default is 0.19.1
    # The per-user cache of package information lives at the directory specified in the ELM_HOME environment variable.
    elm-home: # optional, default is 
    # Save ELM_HOME to cache
    cache: # optional, default is true
